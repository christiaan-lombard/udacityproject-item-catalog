{% extends "layout.html" %}
{% block title %}{{ list_title }}{% endblock %}
{% block body %}
<section class="section-items">
    <h2>{{ list_title }}</h2>
    <div class="item-list">
        {% for item in items %}
        <article class="item">
            <h3>{{ item.name }}</h3>
            <img src="{{ item.picture }}" alt="">
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
