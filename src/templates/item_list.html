{% extends "layout.html" %}
{% block title %}{{ list_title }}{% endblock %}
{% block body %}
<section class="section-items">
    <h1>{{ list_title }}</h1>
    <p>{{ list_description }}</p>
    <div class="item-list">
        {% for item in list_items %}
        <article class="item">
            <h3>{{ item.name }}</h3>
            <img src="{{ item.picture }}" alt="">
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
