{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<section class="section-items">
    <h2>Latest Items</h2>
    <div class="item-list">
        {% for item in latest_items %}
        <article class="item">
            <h3>{{ item.name }}</h3>
            <img src="{{ item.picture }}" alt="">
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
